{% extends 'assignment/main.html' %}
{% block content %}
<br>
<br>
<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-danger">
        <div class="panel-heading">Movie Rating Graph Summary</div>
        <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-sm">
                        <tr>
                            <td>

                                <div id="container1" style="min-width: 450px; height: 550px; max-width: 850px; margin: 0 auto"></div>
                            </td>

                        </tr>

                    </table>
                </div>
            <script src="http://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/drilldown.js"></script>
                <script>
                  Highcharts.chart('container1', {{ movie_rating_data|safe }});

                </script>
            </div>
        </div>
    </div>
</div>

<br>
