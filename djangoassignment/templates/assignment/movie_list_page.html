{% extends 'assignment/main.html' %}
{% block content %}
<br><br><br>
<div class="row">
    <div class="col-lg-12">
       <div class="panel panel-primary">
           <div class="panel-heading">Movies || {{movies|length}}
           </div>
           <div class="panel-body">
               <div class="table-responsive">
                   <div class="row">
                       <div class="col-md-12">
                           <div class="card card-body">
                               <table class="table table-sm" id="abcd">
                                   <thead>
                                     <tr id="ab">
                                         <th>Movie Title</th>
                                         <th>Movie Description</th>
                                     </tr>
                                   </thead>
                                   <tbody>
                                   {% for i in movies %}
                                     <tr>
                                         <td style="width: 15%;">{{i.title}}</td>
                                         <td style="width: 50%;">{{i.description}}</td>
                                     </tr>
                                   {% endfor %}
                                   </tbody>
                               </table>

                           </div>

                       </div>

                   </div>
               </div>

           </div>

       </div>
    </div>

</div>

{% endblock %}
